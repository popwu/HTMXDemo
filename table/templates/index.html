<!DOCTYPE html>
<html>

<head>
    <title>动态表格分页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        {% for page_num in range(1, total_pages + 1) %}
        <a href="?page={{ page_num }}">{{ page_num }}</a>
        {% endfor %}
    </div>
</body>

</html>
